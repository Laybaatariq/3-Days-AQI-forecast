name: Daily AQI + Weather Fetch

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 8 AM Pakistan time (UTC+5 â†’ 3 AM UTC)
  workflow_dispatch:  # allow manual run

jobs:
  update-aqi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas hopsworks openmeteo-requests retry-requests

      - name: Run AQI + Weather fetch script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.yZcGbVhXbKY3sKTP.zr8nLNEhD976wqAJJXKZMySCOEFTHio8SwvQ7DfCAiBY9Eh3dvxTiTbnFgbNzhkB }}
        run: python fetch_API_data.py
